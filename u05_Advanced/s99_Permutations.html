<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<p id="print">List</p>
<script>
  //let letterString = ["A", "B", "C", "D", "E"]
  //let inputArr = permutator(["A", "B", "C", "D"])
  let inputArr = permutator(["A", "B", "C", "D", "E"])
  //let inputArr = permutator(["A", "B", "C", "D", "E","F"])

  let result = ""

  for(let arr of inputArr){
    result+=arr.join("")+"<br>"
  }
  document.getElementById("print").innerHTML = result

  function permutator(inputArr) {
    var results = [];

    function permute(arr, memo) {
      var cur, memo = memo || [];

      for (var i = 0; i < arr.length; i++) {
        cur = arr.splice(i, 1);
        if (arr.length === 0) {
          results.push(memo.concat(cur));
        }
        permute(arr.slice(), memo.concat(cur));
        arr.splice(i, 0, cur[0]);
      }

      return results;
    }

    return permute(inputArr);
  }

</script>
